apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: bookman-auth
  name: bookman-auth-config
data:
  config.yaml: |-
    server:
      port: 8080
      greeting: "hello with config file"
  redis.conf: |+
    cluster-enabled yes
    cluster-require-full-coverage no
    cluster-node-timeout 15000
    cluster-config-file /data/nodes.conf
    cluster-migration-barrier 1
    appendonly yes
    protected-mode no
